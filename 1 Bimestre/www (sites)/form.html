<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-form.css">
</head>
<body>

    <section>
        <form id="formCadastro" action="cadastro.txt" method="get"> <!-- Acsição do Tipo GET -->
            <h2>Cadastro de Usuário</h2>
            <div class="form-grupo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Peng" required>
            </div>
            
            <div class="form-grupo">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Ex: peng@craft.com" required>   
            </div>

            <div class="form-grupo">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>   
            </div>

            <div class="form-grupo">
                <button type="submit">Cadastrar</button>  <!-- Acsição do Tipo GET -->
            </div>

        </form>
    </section>

    
</body>
</html>
