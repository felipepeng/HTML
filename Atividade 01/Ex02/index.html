<IDOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Preços</title>
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="cale">
            <h1>Calculadora de Preços</h1>
            <label for="preco">Preço do Produto:</label>
            <input type="number" id="preco" min="0" step="0.01"><br><br>
            <input type="radio" id="debito" name="pagamento" value="debito" onclick="fDebito()">
            <label for="debito" onclick="fDebito()">Débito (10% de desconto)</label><br>
            <input type="radio" id="parcelado" name="pagamento" value="parcelado" onclick="fParc()">
            <label for="parcelado" onclick="fParc()">Parcelado em 3x (5% de acréscimo)</label><br><br>
            <button onclick="calcular()">Calcular</button><br><br>
            <h3 id="resultado"></h3>
        </div>

        <script src="script.js"></script>

    </body>

    </html>
